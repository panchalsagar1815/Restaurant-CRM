{% extends 'Master.html' %}

{% block title%} Employee {%endblock%}

{% block link %}
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

{%block body%}

 <div class="container-fluid">

     <script>
$(document).ready(function(){
    $('select option[value="{{employee.department}}"]').attr("selected",true);

});
</script>

          <!-- Page Heading -->
          <!-- <h1 class="h3 mb-4 text-gray-800">Blank Page</h1> -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary"> Profile </h6>
            </div>
            <div class="card-body">
              <form action="{% url 'EditEmployee' employee.id %}" method="POST">{% csrf_token %}
                <table class="table">
                  <tr><td><label for="name">Employee Name</label></td>
                    <td><input type="text" value="{{ employee.name }}" class="form-control" id="name" name="name" required></td></tr>
                  <tr><td><label for="phone">Phone Number</label></td>
                    <td><input type="text" value="{{ employee.phone }}" class="form-control" id="phone" name="phone" required></td></tr>
                  <tr><td><label for="place">Location</label></td>
                    <td><input type="text" value="{{ employee.place }}" class="form-control" id="place" name="place" required></td></tr>
                    <tr><td><label for="department">Location</label></td>
                    <td><select id="department" class="form-control" name="department">
                        <option selected disabled>Choose Department</option>
                        <option value="Analytics">Analytics</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Project Manager">Project Manager</option>
                    </select></td></tr>
                  <tr><td><label for="email">Email address</label></td>
                    <td><input type="email" value="{{ employee.email }}" class="form-control" id="email" name="email" required></td></tr>
                  <tr><td><label for="password">Password</label></td>
                    <td><input type="Password" value="{{ employee.password }}" class="form-control" id="password" name="password" required></td></tr>
                  <tr><td><label for="password1">Re-Enter Password</label></td>
                    <td><input type="Password" value="{{ employee.password }}" class="form-control" id="password1" name="password1" required></td></tr>
                  <tr><td><label for="designation">Designation</label></td>
                    <td><input type="text" value="{{ employee.designation }}" class="form-control" id="designation" name="designation" required></td></tr>
                    <tr><td><label for="date_joined">Joining Date</label></td>
                    <td><input type="text" class="form-control" value="{{employee.date_joined}}" id="date_joined" placeholder="YYYY-MM-DD" name="date_joined" />

                  <tr><td colspan="2" align="Center" ><input type="submit" name="" class="btn btn-primary" width=50%></td></tr>
                </table>
