{% block title%} Employee {%endblock%}

{% block link %}

{%block body%}

 <div class="container-fluid">

          <!-- Page Heading -->
          <!-- <h1 class="h3 mb-4 text-gray-800">Blank Page</h1> -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">Add Employee  </h6>
            </div>
            <div class="card-body">
              <form action="/addEmployee/" method="POST">{% csrf_token %}
                <table class="table">
                  <tr><td><label for="name">Employee Name</label></td>
                    <td><input type="text" class="form-control" id="name" name="name" placeholder="Enter Employee Full Name" required></td></tr>
                  <tr><td><label for="phone">Phone Number</label></td>
                    <td><input type="text" class="form-control" id="phone" name="phone" placeholder="Enter Phone Number" required></td></tr>
                  <tr><td><label for="place">Location</label></td>
                    <td><input type="text" class="form-control" id="place" name="place" placeholder="Enter Your Location" required></td></tr>
                    <tr><td><label for="department">Department</label></td>
                    <td><select id="department" class="form-control" name="department">
                        <option selected disabled>Choose Department</option>
                        <option value="Analytics">Analytics</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Project Manager">Project Manager</option>
                    </select></td></tr>
                  <tr><td><label for="email">Email address</label></td>
                    <td><input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required></td></tr>
                  <tr><td><label for="password">Password</label></td>
                    <td><input type="Password" class="form-control" id="password" name="password" placeholder="Enter Password" required></td></tr>
                  <tr><td><label for="password1">Re-Enter Password</label></td>
                    <td><input type="Password" class="form-control" id="password1" name="password1" placeholder="Re-Enter Password" required></td></tr>
                  <tr><td><label for="designation">Designation</label></td>
                    <td><input type="test" class="form-control" id="designation" name="designation" placeholder="Enter Designation" required></td></tr>
                    <tr><td><label for="date_joined">Joining Date</label></td>
                    <td><input type="date" class="form-control" id="date_joined" name="date_joined" placeholder="YYYY-MM-DD" /><script>
        $('#datepicker').datepicker({
            uiLibrary: 'bootstrap4'
        });
    </script></td></tr>
                  <tr><td colspan="2" align="Center" ><input type="submit" name="" class="btn btn-primary" width=50%></td></tr>
                </table>
