 <div class="container-fluid">

          <!-- Page Heading -->

          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">Update Customer  </h6>
            </div>
            <div class="card-body">
              <form action="{% url 'EditCustomer' customer.id %}" method="POST">{% csrf_token %}
                <table class="table">
                  <tr><td><label for="customer_name">Customer Name</label></td>
                    <td><input type="text" value="{{ customer.customer_name }}" class="form-control" id="customer_name" name="customer_name" required></td></tr>
                  <tr><td><label for="customer_phone">Phone Number</label></td>
                    <td><input type="text" value="{{ customer.customer_phone }}" class="form-control" id="customer_phone" name="customer_phone" required></td></tr>
                  <tr><td><label for="customer_place">Location</label></td>
                    <td><input type="text" value="{{ customer.customer_place }}" class="form-control" id="customer_place" name="customer_place" required></td></tr>
                  <tr><td><label for="customer_email">Email address</label></td>
                    <td><input type="email" value="{{ customer.customer_email }}" class="form-control" id="customer_email" name="customer_email" required></td></tr>
                  <tr><td colspan="2" align="Center" ><input type="submit" name="" class="btn btn-primary" width=50%></td></tr>
                </table>
